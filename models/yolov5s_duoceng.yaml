# YOLOv5 🚀 by Ultralytics, GPL-3.0 license

# Parameters
nc: 2 # number of classes
depth_multiple: 0.33  # model depth multiple
width_multiple: 0.50  # layer channel multiple
anchors:
  - [5,6, 8,14, 15,11]    #增加的层 4  对应的检测特征图大小为160*160，用于检测大小在4*4以上的目标
  - [10,13, 16,30, 33,23]  # P3/8   假设输入图像640*640 对应的检测特征图大小为80X80，用于检测大小在8X8以上的目标。
  - [30,61, 62,45, 59,119]  # P4/16 对应的检测特征图大小为40X40，用于检测大小在16X16以上的目标。
  - [116,90, 156,198, 373,326]  # P5/32 对应的检测特征图大小为20X20，用于检测大小在32X32以上的目标。

# YOLOv5 v6.0 backbone
backbone:
  # [from, number, module, args]
  [[-1, 1, Conv, [64, 6, 2, 2]],  # 0-P1/2  0
   [-1, 1, Conv, [128, 3, 2]],  # 1-P2/4    1
   [-1, 3, C3, [128]],                   #  2
   [-1, 1, Conv, [256, 3, 2]],  # 3-P3/8    3
   [-1, 6, C3, [256]],                     #4
   [-1, 1, Conv, [512, 3, 2]],  # 5-P4/16   5
   [-1, 9, C3, [512]],                     #6
   [-1, 1, Conv, [1024, 3, 2]],  # 7-P5/32  7
   [-1, 3, C3, [1024]],                   # 8
   [-1, 1, SPPF, [1024, 5]],              # 9
  ]

# YOLOv5 v6.0 head
head:
    [[-1,1,Conv,[512,1,1]],
    [-1, 1, nn.Upsample, [None, 2, 'nearest']],
    [[-1, 6], 1, Concat, [1]],
    [-1, 3, C3, [512, False]],

    [-1, 1, Conv, [256, 1, 1]],
    [-1, 1, nn.Upsample, [None, 2, 'nearest']],
    [[-1, 4], 1, Concat, [1]],  # cat backbone P3
    [-1, 3, C3, [128, False]],

    [-1, 1, nn.Upsample, [None, 2, 'nearest']],
    [[-1, 2], 1, Concat, [1]] ,
    [-1, 3, C3, [128, False]],  # head1

    [-1, 1, Conv, [128, 3, 2]],
    [[-1, 17], 1, Concat, [1]],    #head2
    [[-1, 4], 1, Concat, [1]],
    [-1, 1, Conv, [256, 3, 2]],
    [[-1, 14], 1, Concat, [1]],
    [[-1, 6], 1, Concat, [1]],
    [-1, 3, C3, [512, False]],     # head3
    [-1, 1, Conv, [512, 3, 2]],
    [[-1, 10], 1, Concat, [1]],
    [-1, 3, C3, [1024, False]] ,    #head4

    [[20,22, 27,30], 1, Detect, [nc, anchors]],
     ]

